<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-to-Many Lecture</title>
</head>
<body>
    <h1>Author List</h1>
    <ul>
    {% for author in authors %}
        <li>{{author.name}}
            <ul>
                <!-- looping through each author's books! -->
                <!-- see models.py notes for where 'books' came from -->
                {% for book in author.books.all %}	
                <!-- don't use () in all() function on the template side -->
                    <li><em>{{book.title}}</em></li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
