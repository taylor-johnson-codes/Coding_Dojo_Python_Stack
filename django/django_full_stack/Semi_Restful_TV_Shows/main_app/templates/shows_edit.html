<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Semi_Restful TV Shows</title>
</head>
<body>
    <div id="container">
        <a href="/shows">Go Back</a>
        <h1>Edit Show {{show.id}}</h1>
        <form action="/shows/{{show.id}}/update" method="post">
            {% csrf_token %}
            <p>
                Title:
                <input type="text" name="title" id="title" value="{{show.title}}">
            </p>
            <p>
                Network:
                <input type="text" name="network" id="network" value="{{show.network}}">
            </p>
            <p>
                Release Date:
                <input type="date" name="release_date" id="release_date" value="{{show.release_date | safe}}">
            </p>
            <p>
                Description:
                <textarea name="desc" id="desc" cols="30" rows="10">{{show.desc}}</textarea>
            </p>
            <button type="submit">Update</button>
        </form>
            <a href="/shows/{{show.id}}">Go to Show</a>  
    </div>
</body>
</html>
