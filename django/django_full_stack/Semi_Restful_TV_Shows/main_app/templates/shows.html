<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Semi_Restful TV Shows</title>
</head>
<body>
    <div id="container">
        <h1>All Shows</h1>
        <table>
            <tr>  
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
            {% for show in all_shows %}
            <tr>  
                <td>{{show.id}}</td>
                <td>{{show.title}}</td>
                <td>{{show.network}}</td>
                <td>{{show.release_date}}</td>
                <td>
                    <a href="shows/{{show.id}}">Show</a> | 
                    <a href="shows/{{show.id}}/update">Edit</a> | 
                    <a href="shows/{{show.id}}/destroy">Delete</a> | 
                </td>
            </tr>  
            {% endfor %}
        </table> 
        <a href="/shows/new">Add a New Show</a>
    </div>
</body>
</html>
