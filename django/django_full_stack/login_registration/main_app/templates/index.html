<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Login & Registration</title>
</head>
<body>
    <div id="container">
        <div id="wrapper">
            <div id="registration">
                <h1>Registration</h1>
                <form action = "/register" method = "post">
                    {% csrf_token %} 
                    <table> 
                        <tr>
                            <td>First Name</td>
                            <td><input type="text" name="first_name" id=""></td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td><input type="text" name="last_name" id=""></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="email" name="email" id=""></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" name="password" id=""></td>
                        </tr>
                        <tr>
                            <td>Confirm PW</td>
                            <td><input type="password" name="confirm_password" id=""></td>
                        </tr>
                    </table> 
                    <p id="button"><button type="submit">Register</button></p>
                </form>
            </div>
        
            <div id="login">
                <h1>Login</h1>
                <form action = "/login" method = "post">
                    {% csrf_token %} 
                    <table> 
                        <tr>
                            <td>Email</td>
                            <td><input type="email" name="email" id=""></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" name="password" id=""></td>
                        </tr>
                    </table> 
                    <p id="button"><button type="submit">Log In</button></p>
                </form>
            </div>
        </div>
        <div id="error_message">
            {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
