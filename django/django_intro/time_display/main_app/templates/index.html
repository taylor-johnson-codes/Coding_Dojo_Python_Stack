<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Display</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div id="container">
        <div>
            <h3>The current date and time:</h3>
        </div>
        <div id="display">
            <p>{{ date }}</p>
            <p>{{ time }}</p>
        </div>
    </div>
</body>
</html>
