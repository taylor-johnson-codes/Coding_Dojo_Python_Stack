<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div id="container">
        <h1>Welcome to the Great Number Game!</h1>
        <div class="result_div_correct">
            <h1 class="result_h1_correct">{{request.session.random_num}} was the number!</h1>
            <form action="destroy_session" method="post">
                {% csrf_token %}
                <input type="submit" value="Play Again!" id=play_again>
            </form>
        </div>
    </div>
</body>
</html>
