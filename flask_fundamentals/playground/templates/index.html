<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #container{
            width: 700px;
            height: 700px;
            padding-top: 10px;
        }
        h1{
            text-align: center;
        }
        #box{
            text-align: center;
            width: 700px;
        }
        .box{
            width: 150px;
            height: 150px;
            background-color: blue;
            display: inline-block;
            margin: 10px;
            border: 5px solid black;
        }
    </style>
    <title>Playground Assignment</title>
</head>
<body>
    <div id="container">
        <h1>Welcome!</h1>
        <div id=box>
            {% for i in range(0,times): %}
                <div class="box"></div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
